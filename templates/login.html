<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Guardians of the Gallery</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
		<style>
			body {
				background-color: #121212;
				color: #f0f0f0;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.card {
				background-color: #1e1e1e;
				border: 2px solid #ff4d4d;
				width: 360px;
			}
			.card-header {
				background-color: #ff4d4d;
				color: #ffffff;
				text-align: center;
			}
			.card-body {
				padding: 1.5rem;
			}
			.form-control {
				background-color: #121212;
				color: #f0f0f0;
				border: 1px solid #ff4d4d;
			}
			.form-control::placeholder {
				color: #aaa;
				opacity: 1;
			}
			.form-control:focus {
				box-shadow: 0 0 0 0.2rem rgba(255, 77, 77, 0.25);
			}
			.btn-custom {
				background-color: #ff4d4d;
				color: #fff;
				border: none;
			}
			.btn-custom:hover {
				background-color: #e04343;
			}
			.btn-outline-light {
				color: #ff4d4d;
				border-color: #ff4d4d;
			}
			.btn-outline-light:hover {
				background-color: #ff4d4d;
				color: #000;
			}
		</style>
	</head>
	<body>
		<div class="card shadow">
			<div class="card-header py-3">
				<h4 class="mb-0">Login</h4>
			</div>
			<div class="card-body"> {% if error %} <div class="alert alert-danger py-2 mb-3">
					{{ error | e }}
				</div> {% endif %} <form method="post" novalidate>
					<div class="mb-3">
						<input type="text" name="username" class="form-control" placeholder="Username" required />
					</div>
					<div class="mb-3">
						<input type="password" name="password" class="form-control" placeholder="Password" required />
					</div>
					<button type="submit" class="btn btn-custom w-100 mb-2"> Login </button>
				</form> {% if show_main_button %} <form action="{{ url_for('main') }}" method="get">
					<button type="submit" class="btn btn-outline-light w-100"> Go to Main </button>
				</form> {% endif %} </div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
